<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <div class="container">
      <div>
        <header><img src="./images/logo.svg" alt="logo"></header>
        <img id="thumbnail-mobile" src="./images/hero-mobile.jpg" alt="thumbnail">
        <p class="main-title"><span>We're</span> coming soon</p>
        <p class="para">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form  class="email-form" action="#">
          <input type="email" placeholder="Email Address" aria-label="email" id="email-input">
          <p  class="btn">
          <img id="error-img" src="./images/icon-error.svg" alt="error-icon">
          <button  type="submit" onclick="check()">
            <img id="bg-color" src="./images/icon-arrow.svg" alt="arrow" >
          </button>
          </p>
          <p id="text-error">Please provide a valid mail</p>
          <p id="text-success">Thanks,we're coming soon!</p>
        </form>
      </div>
      <div class="thumbnail-desktop">
        <img  src="./images/hero-desktop.jpg" alt="thumbnail-desktop">
      </div>
      
    </div>
  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kiruba</a>.
    </p>
  </footer>
  <script src="./style.js"></script>
</body>
</html>
